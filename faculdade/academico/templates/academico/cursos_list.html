{% extends "academico/base.html" %}

{% block title %}Cursos{% endblock %}

{% block content %}
<h2>Cursos</h2>
<a href="{% url 'curso_create' %}">âž• Novo Curso</a>
<ul>
  {% for curso in cursos %}
    <li>
      {{ curso.nome }} - {{ curso.descricao }}
      [<a href="{% url 'curso_update' curso.id %}">Editar</a>]
      [<a href="{% url 'curso_delete' curso.id %}">Deletar</a>]

  {% endfor %}
</ul>
{% endblock %}
